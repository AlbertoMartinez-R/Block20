<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Evens Number Sorter</title>
</head>
<body>
    <h1>Odds and Evens Number Sorter</h1>
    <input type="text" id="numberInput" placeholder="Enter number">
    <button id="addNumberButton">Add Number</button>
    <p>Number Bank: <span id="numberBank"></span></p>

    <button id="sortOneButton">Sort 1</button>
    <button id="sortAllButton">Sort All</button>

    <p>Odd Numbers: <span id="oddNumbers"></span></p>
    <p>Even Numbers: <span id="evenNumbers"></span></p>

    <script src="index.js"></script>
</body>
</html>
